<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Create your to do list</h1>
    <input type="text" placeholder="Enter a data" id="inp">
    <button>ADD</button>
    <div class="text">
        
    </div>
    







    <script>
        var input= document.querySelector("#inp")
        var btn= document.querySelector("button")

        var newdata=document.querySelector('.text');
       

        btn.addEventListener("click",()=>
    {
        var input= document.querySelector("#inp").value;
        console.log(input);

        if(input=="")
        {
            alert("please add the task");
        }
        else
        {
            var input= document.querySelector("#inp").value;
            Ele=document.createElement('ul');

            Ele.innerHTML= `${input} <i class="fa-solid fa-trash"></i>`;
            newdata.appendChild(Ele);
            
            tar=document.querySelector('i');

            tar.addEventListener('click',()=>
        {
            Ele.remove()
        })




        }
    })
    </script>
</body>
</html>
